# HTML Compression
# - https://jch.penibelst.de/
compress_html:
  clippings: all
  ignore:
    envs: development


# https://jekyllrb.com/docs/configuration/front-matter-defaults/
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
      show_date: true
      date_format: "%B %-d, %Y" #which will be displayed like “February 24, 2023”
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
  - scope:
      path: ""
      type: ue5
    values:
      layout: single
      author_profile: true
      share: true
      comments: true
  - scope:
      path: ""
      type: unity
    values:
      layout: single
      author_profile: true
      share: true
      comments: true

collections_dir: "collections"
collections:
  ue5:
    output: true
    permalink: /Unreal Engine 5/:path/
    read_time: true
    author_profile: true
    layout: single
  unity:
